<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<h1>Adiciona Novo Produto</h1>

<form action="#" th:action="@{/product/add}" th:object="${product}" method="post">
    <label for="name">Nome:</label>
    <input type="text" th:field="*{name}" placeholder="Product Name" required />

    <label for="description">Description:</label>
    <input type="text" th:field="*{description}" placeholder="Product Description" required />

    <label for="price">Pre√ßo:</label>
    <input type="number" th:field="*{price}" placeholder="Product Price" required />

    <label for="categoryId">Escolha a categoria:</label>
    <select id="categoryId" name="categoryId" required>
        <option value="" disabled selected>Select a category</option>
        <option th:each="category : ${categories}"
                th:value="${category.id}"
                th:text="${category.name}"></option>
    </select>

    <button type="submit">Adicione Produto</button>
</form>

<a href="#" th:href="@{/product/list}">Volta para listagem</a>

</body>
</html>
